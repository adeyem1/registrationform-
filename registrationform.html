<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrationform.css">
    <title>text formatting</title>
</head>
<body>
    <header>
         <nav>
             <a href="#" class="logo">Yehmee</a>
            <ul>
                <li><a href="#" class="nav-link">Form</a></li>
            </ul>
         </nav>
    </header>
     <main class="body-area">
        <form class="form-container">
            <h1>REGISTRATION FORM</h1>
            <div class="input-wrapper first name-wrapper">
                <label for="first name">Enter your first name</label>
                <input type="First name" id="first name" class="first name-input" placeholder="Enter your first name">
            </div>            
            
            <div class="input-wrapper second name-wrapper">
                <label for="second name">Enter your second name</label>
                <input type="Second name" id="second name" class="second name-input" placeholder="Enter your second name">
            </div>            

            <div class="input-wrapper email-wrapper">
                <label for="email">Enter your email</label>
                <input type="Email" id="email" class="email-input" placeholder="Enter your email">
            </div>
            
            
            <div class="input-wrapper telephone-wrapper">
                <label for="tel">Enter your phone number</label>
                 <input type="Tel" id="telephone" class="phone-input" placeholder="Enter your phone number">
             </div>
             
             <div class="input-wrapper question-wrapper">
                 <p>Gender</p>
                <div class="checkbox-wrapper">
                    <label for="male">Male</label>
                <input type="checkbox" id="male" class="male-checkbox">
                <label for="female">Female</label>
                <input type="checkbox" id="female" class="female-checkbox">
            </div>
        </div>
             
           
            <div class="input-wrapper message-wrapper">
                <label for="message">Why are you filling this form?</label>
                 <textarea placeholder="message" id="message"></textarea>
            </div>
  
           <div class="button-wrapper">
               <button class="survey-button">submit</button>
           </div>
        </form>
     </main>
      
</body>
</html>
